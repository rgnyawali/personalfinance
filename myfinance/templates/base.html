{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Personal Finance Manager">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        {% block title %}
        <title>Personal Finance Manager</title>
        {% endblock %}
        {% block additionalstyles %}
        {% endblock %}
        <style>
            html, body { height: 100%; margin: 0; padding: 0; }
            body { min-height: 100vh; display: flex; flex-direction: column; }
            .wrapper { flex: 1 0 auto; display: flex; flex-direction: column; }
            .footer { flex-shrink: 0; }
        </style>
    </head>
    {% block bodysetting %}
    <body>
    {% endblock %}
        <div class="wrapper">
            <div id="loading">      
                <div class="d-flex align-items-center justify-content-center" style="height:50vh;">
                    <div class="spinner-border text-success" role="status"></div>
                    <div class="ps-3 text-success">Please wait... We are loading your data!</div>
                </div>
            </div>
            <div id="content">
                <div class="position-fixed end-0 bottom-0 p-3">
                    <a class="btn btn-outline-warning" href="{% url 'myfinance:home' %}" role="button"><i class="bi bi-house"></i></a>
                </div>        
                {% block  maincontent %}
                {% endblock %}
            </div>
        </div>
        <div class="footer">
            <hr class="border border-success border-1 opacity-50">
            <h1></h1>
            {% block copyright %}
            <p class="text-center"><i class="bi-c-circle"></i> 2025</p>
            {% endblock %}
        </div>
    </body>
    <script>
        const loadingElement = document.getElementById('loading');
        const contentElement = document.getElementById('content');
  
        // Show loading status
        function showLoading() {
          loadingElement.style.display = 'block';
          contentElement.style.display = 'none';
        }
  
        // Hide loading status
        function hideLoading() {
          loadingElement.style.display = 'none';
          contentElement.style.display = 'block';
        }
  
        document.onreadystatechange=function(){
          if(document.readyState != 'complete'){
            showLoading();
          } else {
            hideLoading();
          }
        }
  
        //Simulating loading time (for demonstration purposes)
        //function simulateLoading() {
          //showLoading();
          //setTimeout(hideLoading, 3000); // Hide loading status after 3 seconds
        //}
        //simulateLoading();
    </script>  
</html>
