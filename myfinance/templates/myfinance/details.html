<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MONTHLY EXPENSES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="background-color: #1a1a25;">
    <div class="container text-white">
        {% if detail == 'expenses' %}
        <h1 class="display-6 text-center my-3">Expenses</h1>
        {% elif detail == 'income' %}
        <h1 class="display-6 text-center my-3">Income</h1>
        {% else %}
        <h1 class="display-6 text-center my-3">Dashboard</h1>
        {% endif %}
        <div class="container my-3 rounded-4 p-3 text-ce" style="background-color: #27293d; border-color:#27293d;">
            {% if detail == 'expenses' %}
            <p class="text-info h5 text-center">Monthly Expenses</p>
            <canvas id="expenseChart"></canvas>
            {% elif detail == 'income' %}
            <p class="text-info h5 text-center">Monthly Income</p>
            {% else %}
            <p class="text-info h5 text-center">No Data Found</p>
            {% endif %}
        </div>
    </div>




<script>
    var ctx = document.getElementById('expenseChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar', // Bar chart
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'], // Months
        datasets: [
          {
            label: 'Home Expenses',
            data: [120, 150, 180, 110, 140, 130, 160, 170, 110, 120, 150, 160], // Category 1 expenses for each month
            backgroundColor: 'rgba(255, 99, 132, 0.2)', // Color for Category 1
            borderColor: 'rgba(255, 99, 132, 1)', // Border color for Category 1
            borderWidth: 1
          },
          {
            label: 'Grocery',
            data: [90, 120, 100, 130, 110, 140, 160, 150, 130, 120, 110, 100], // Category 2 expenses for each month
            backgroundColor: 'rgba(54, 162, 235, 0.2)', // Color for Category 2
            borderColor: 'rgba(54, 162, 235, 1)', // Border color for Category 2
            borderWidth: 1
          },
          {
            label: 'Car',
            data: [60, 90, 80, 70, 60, 100, 90, 110, 120, 130, 100, 95], // Category 3 expenses for each month
            backgroundColor: 'rgba(255, 206, 86, 0.2)', // Color for Category 3
            borderColor: 'rgba(255, 206, 86, 1)', // Border color for Category 3
            borderWidth: 1
          },
          {
            label: 'Childcare',
            data: [80, 110, 120, 130, 90, 80, 100, 110, 100, 110, 120, 115], // Category 4 expenses for each month
            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Color for Category 4
            borderColor: 'rgba(75, 192, 192, 1)', // Border color for Category 4
            borderWidth: 1
          },
          {
            label: 'Fashion',
            data: [70, 80, 85, 90, 95, 110, 120, 125, 110, 105, 115, 120], // Category 5 expenses for each month
            backgroundColor: 'rgba(153, 102, 255, 0.2)', // Color for Category 5
            borderColor: 'rgba(153, 102, 255, 1)', // Border color for Category 5
            borderWidth: 1
          }
        ]
      },
      options: {
        scales: {
          x: {
            beginAtZero: true
          },
          y: {
            beginAtZero: true
          }
        },
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            mode: 'index',
            intersect: false,
          }
        }
      }
    });
  </script>
    </body>
    </html>
